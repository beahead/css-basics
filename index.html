<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 {
			color: gray;
		}
	</style>
	<title>CSS Basics</title>
</head>
<body>
	<title></title>
	<h1 style="font-size: 23px;">Header 1</h1>
	<p style="
	    display: inline;
	    background-color: blue;
	    background-image: url(safsadf);
	    background-size: 20px;
	    background-repeat: no-repeat;
	    background-position: 10px 10px;
	    font-size: 20px/*pixel*/;
	    font-weight: bolder;
	    text-decoration: underline;
	    font-style: italic;
	    border: 5px dotted yellow;
	    list-style: disc;
	">
		This is my first paragraph.
		<br>
		new line!
	</p>
	<p style="
		display: block;
		background-color: green;
	">
		This is my first paragraph.
		<br>
		new line!
	</p>
	<p style="
		font-size: 23px;
	">
		This is my first paragraph.
		<br>
		new line!
	</p>
	<p style="
		text-decoration: underline;
	">
		This is my first paragraph.
		<br>
		new line!
	</p>
	<p>
		This is my first paragraph.
		<br>
		new line!
	</p>
	<p>
		This is my first paragraph.
		<br>
		new line!
	</p>
	<ol>
		<li>
			Banjo
		</li>
		<li>
			Lute
		</li>
		<li>
			Ukelele
		</li>
		<li>
			Guitar
		</li>
	</ol>
	<h1>Fruit</h1>
</body>
</html>
